- name: Testing ping module
  hosts: all
  become: true
  tasks:
          - name: installing tomcat9
            apt:
                name: tomcat9
                state: latest
          - name: starting tomcat9 service
            service:
                name: tomcat9
                state: started
          - name: install maven
            apt:
                name: maven
                state: present
          - name: git checkout
            git:
                repo: 'https://github.com/SayamGanguly/java-hello-world-with-maven.git'
                dest: /jenkins_maven_project
          - name: run mvn package
            command: mvn -f /jenkins_maven_project/java-hello-world-with-maven/pom.xml package
