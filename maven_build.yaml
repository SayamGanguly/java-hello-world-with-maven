- name: Testing ping module
  hosts: localhost
  become: true
  tasks:
          - name: installing tomcat9
            apt:
                name: tomcat9
                state: latest
          - name: starting tomcat9 service
            service:
                name: tomcat9
                state: started
          - name: install maven
            apt:
                name: maven
                state: present
          - name: git checkout
            git:
                repo: 'https://github.com/SayamGanguly/java-hello-world-with-maven.git'
                dest: jenkins_maven_project
          - name: register ls result
            command: ls
            register: res
          - name: display result
            debug:
                msg: "{{ res.stdout }}"
          - name: run mvn package
            command: mvn -f java-hello-world-with-maven/pom.xml package
