- name: Testing ping module
  hosts: all
  become: true
  tasks:
          - name: installing tomcat9
            apt:
                name: tomcat9
                state: latest
          - name: starting tomcat9 service
            service:
                name: tomcat9
                state: started
          - name: install maven
            apt:
                name: maven
                state: present
          - name: run mvn package
            command: mvn package
            args:
                chdir: /var/lib/jenkins/workspace/Ansible_Job/
